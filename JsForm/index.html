<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- <script src="delete.js"></script> -->

</head>
<body>
    <div class="container"> 
        <form id="registrationForm">
            <!-- <div class="form-row"> -->
                <div class="form-group col-md-6">
                    <label for="username">Name</label>
                    <input type="text" id="username" />
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" />
                    <div class="error-message" id="emailError"></div>
                </div>
            <!-- </div> -->

            <!-- <div class="form-row"> -->
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" />
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="error-message" id="genderError"></div>
                </div>
            

            <!-- <div class="form-row"> -->
                <div class="form-group col-md-6">
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" max="" />
                    <div class="error-message" id="dobError"></div>
                </div>
            <!-- </div> -->

                <div class="form-group col-md-6">
                    <label for="course">Select Course</label>
                    <select id="course" ame="course" multiple>
                        <option value="btech">btech</option>
                        <option value="bca">bca</option>
                        <option value="bcom">bcom</option>
                        <option value="mtech">mtech</option>
                        <option value="bsc">bsc</option>
                        
                    </select>
                    <div class="error-message" id="courseError"></div>
                </div>
            <!-- </div> -->

            <!-- <div class="form-row"> -->
                <div class="form-group col-md-6">
                    <label for="startDate">Course Start Date</label>
                    <input type="date" id="startDate" />
                    <div class="error-message" id="startDateError"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="endDate">Course End Date</label>
                    <input type="date" id="endDate" />
                    <div class="error-message" id="endDateError"></div>
                </div>
            <!-- </div> -->

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="3"></textarea>
                <div class="error-message" id="addressError"></div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" />
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>

            <div class="form-group col-md-12" id="confirm">
                <div class="error-message" id="confirmationError"></div>
                <div class="checkbox-and-label">
                    <input type="checkbox" id="confirmation" />
                    <label for="confirmation" id="confirmation1">I agree to the terms and conditions</label>
                </div>
                <div class="button-row">
                    <button type="button" onclick="register()">Register</button>
                    <button type="reset" >Reset</button>
                </div>
            </div>
            
            
            
        </form>
        <button type="button" id="deleteButton" onclick="deleteSelectedRows()" disabled>Delete Selected</button>



        <div id="errorMessages"></div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes(this)"/> Select All</th>
                    <th>Serial Number</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>



        <div id="userModal" style="display: none;">
            <div id="modalContent"></div>
        </div>
    </div>

    <script>document.getElementById("dob").max = new Date().toISOString().split("T")[0];
    </script>
    
</body>
</html>
